<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings | Kid Safe</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">KidSafe</a>
        </nav>
        <div class="container">
            <!-- Login Section -->
            <form id="login">
                <h3>Login</h3>
                <label for="Password">Password: </label><br>
                <input type="password" id="Password" class="form-control"><br>
                <input type="submit" class="btn btn-primary"><br>
            </form>

            <!-- Initial password setup -->
            <section id="initialSetup">
                <h3>Change Default Password</h3>
                <br/>
                <input type="password" placeholder="A New Password" id="npassword" class="form-control"><br>
                <button id="updateMasterPassword" class="btn btn-primary">Update</button><br>
            </section>

            <!-- Settings -->
            <section id="settings">
                <h3>Settings</h3>
                <br/>
                Add a site to block <input id="bsite" class="form-control"><br>
                <button id="save" class="btn btn-primary">save</button><br>
                <br/><br/>
                <!--  table -->
                <table id="blockedSites" class="table table-striped table-hover table-dark table-border">
                    <tbody id="mmTbody">
                        <tr>Blocked Sites</tr>
                    </tbody>
                </table>
            </section>
        </div>        
        <script src="js/content.js"></script>
        <script src="js/jqurey.js"></script>
        <script src="js/options.js"></script>
        
    </body>
</html>
